<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Red Once</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="background-container">
    <div class="content-wrapper">
      <div class="test-controls">
        <h2>Tab Focus Test</h2>
        <p>Current tab status: <span id="tab-status">Focused</span></p>
        <button onclick="testMessage()">Test Message Now</button>
        <button onclick="resetTest()">Reset</button>
      </div>

      <!-- Upload profile -->
      <div id="upload-circle-container">
        <div id="upload-circle">
          <input type="file" id="upload-input" accept="image/png, image/jpeg">
          <img id="uploaded-image" alt="Preview" />
          <span id="upload-placeholder">Upload Face</span>
        </div>
      </div>

      <!-- Mean Level Slider -->
      <div id="slider-container">
        <input type="range" id="custom-slider" min="1" max="5" step="1" value="3">
      </div>
    </div>
  </div>

  <div id="flash-overlay"></div>

  <script src="script.js"></script>
</body>
</html>
